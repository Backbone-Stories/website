---
layout: default
---

<article class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    {{ content }}
</article>

<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ paginator.next_page_path | relative_url }}">Previous</a>
  {% else %}
    <span class="pagination-item older">Previous</span>
  {% endif %}
  {% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ paginator.previous_page_path | relative_url }}">Next</a>
  {% else %}
    <span class="pagination-item newer">Next</span>
  {% endif %}
</div>
